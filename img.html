<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <img src="img1.jpg" alt="Image 1" onclick="openModal(this)">
        <img src="img2.jpg" alt="Image 2" onclick="openModal(this)">
        <img src="img3.jpg" alt="Image 3" onclick="openModal(this)">
        <img src="img4.jpg" alt="Image 4" onclick="openModal(this)">
        <img src="img5.jpg" alt="Image 4" onclick="openModal(this)">
        <img src="img6.jpg" alt="Image 4" onclick="openModal(this)">
        <img src="img7.jpg" alt="Image 4" onclick="openModal(this)">
        <img src="img8.jpg" alt="Image 4" onclick="openModal(this)">
        
    </div>

    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
